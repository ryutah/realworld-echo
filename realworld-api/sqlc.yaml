version: "2"
sql:
  - engine: "postgresql"
    queries: "./resources/queries"
    schema: "./resources/migrations"
    gen:
      go:
        package: "gen"
        out: "infrastructure/psql/sqlc/gen"
        emit_db_tags: true
        emit_exported_queries: true
        emit_interface: true
        overrides:
          - db_type: "long_text"
            go_type: "string"
          - db_type: "short_text"
            go_type: "string"
          - db_type: "user_id"
            go_type: "string"
          - db_type: "long_text"
            go_type: "database/sql.NullString"
            nullable: true
          - db_type: "short_text"
            go_type: "database/sql.NullString"
            nullable: true
          - db_type: "user_id"
            go_type: "database/sql.NullString"
            nullable: true
